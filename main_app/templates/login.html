<!-- main_app/templates/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Login - PagePilot Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Login to Your Account</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        <p class="mt-1 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</div>
{% endblock %}
