<!-- main_app/templates/password_reset.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Password - PagePilot Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Reset Your Password</h2>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <p class="mt-3 text-center">Remembered your password? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
