<!-- generate_product_step1.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Generate New Product</h2>
    <form method="post" action="{% url 'generate_product' %}">
        {% csrf_token %}
        <input type="hidden" name="step" value="1">
        <div class="mb-3">
            <label for="product_url" class="form-label">Product URL</label>
            <input type="url" class="form-control" id="product_url" name="product_url" placeholder="Enter product URL" required>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language" placeholder="e.g., English" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
